<mat-card>
  <mat-form-field>
  <!-- setting and getting of value with ngModel an angula feature called directive-->
    <input matInput type="text" [(ngModel)]="enteredTitle"/>
  </mat-form-field>
  <mat-form-field>
    <textarea matInput rows="4" [(ngModel)]="enteredContent"></textarea>
  </mat-form-field>
  <button
  mat-raised-button
  color="primary"
  (click)="onAddPost()"
  >Add Post</button>
</mat-card>
